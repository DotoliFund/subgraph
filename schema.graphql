# DotoliFund Factory
type Factory @entity {
  # factory address
  id: Bytes!
  # amount of funds created
  fundCount: BigInt!
  # amount of investor
  investorCount: BigInt!
  # manager fee ratio
  managerFee: BigInt!
  # minimum ETH value of token + ETH pool to be whitelist token
  minPoolAmount: BigInt!
  # all fund's ETH value of the token held by the contract
  totalCurrentETH: BigDecimal!
  # all fund's USD value of the token held by the contract
  totalCurrentUSD: BigDecimal!
  # owner of the factory
  owner: Bytes!
}

type Fund @entity {
  # fund address
  id: Bytes!
  # fund address
  address: Bytes!
  # creation
  createdAtTimestamp: BigInt!
  # update
  updatedAtTimestamp: BigInt!
  # manager address
  manager: Bytes!
  # investorCount
  investorCount: BigInt!
  # ETH value of the token held by the contract
  currentETH: BigDecimal!
  # USD value of the token held by the contract
  currentUSD: BigDecimal!
  # address of tokens held by the contract
  currentTokens: [Bytes!]!
  # symbol of tokens held by the contract
  currentTokensSymbols: [String!]!
  # decimals of tokens held by the contract
  currentTokensDecimals: [BigInt!]!
  # amount of tokens held by the contract
  currentTokensAmount: [BigDecimal!]!
  # fee tokens address
  feeTokens: [Bytes!]!
  # fee tokens symbol
  feeSymbols: [String!]!
  # fee tokens amount
  feeTokensAmount: [BigDecimal!]!
}

type Investor @entity {
  # format: <fund address>-<investor address>
  id: ID!
  # creation
  createdAtTimestamp: BigInt!
  # update
  updatedAtTimestamp: BigInt!
  # fund address
  fund: Bytes!
  # investor address
  investor: Bytes!
  # investor is manager
  isManager: Boolean!
  # ETH value of principal
  principalETH: BigDecimal!
  # USD value of principal
  principalUSD: BigDecimal!
  # ETH value of the token held by the contract
  currentETH: BigDecimal!
  # USD value of the token held by the contract
  currentUSD: BigDecimal!
  # address of tokens held by the contract
  currentTokens: [Bytes!]!
  # symbol of tokens held by the contract
  currentTokensSymbols: [String!]!
  # decimals of tokens held by the contract
  currentTokensDecimals: [BigInt!]!
  # amount of tokens held by the contract
  currentTokensAmount: [BigDecimal!]!
  # profit ETH
  profitETH: BigDecimal!
  # profit USD
  profitUSD: BigDecimal!
  # profit ratio
  profitRatio: BigDecimal!
}

type Token @entity {
  # fund address
  id: Bytes!
  # fund address
  address: Bytes!
  # token decimals
  decimals: BigInt!
  # token symbol
  symbol: String!
  # creation
  updatedTimestamp: BigInt!
  # true : added, false : removed
  active: Boolean!
}

type Subscribe @entity {
  # <fund address>-<investor address>
  id: ID!
  # hash
  hash: Bytes!
  # time of txn
  timestamp: BigInt!
  # pointer to Fund 
  fund: Bytes!
  # investor address
  investor: Bytes!
}

type ManagerFeeOut @entity {
  # transaction hash
  id: ID!
  # time of txn
  timestamp: BigInt!
  # pointer to Fund 
  fund: Bytes!
  # pointer to Manager 
  manager: Bytes!
  # withdraw token address
