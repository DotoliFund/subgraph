specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: XXXFactory
    network: goerli
    source:
      address: "0x3887426e8e09F0688D6e65b1699e85ECeaA45C67"
      abi: XXXFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Factory
        - Fund
      abis:
        - name: XXXFactory
          file: ./abis/XXXFactory.json
      eventHandlers:
        - event: FundCreated(indexed address,indexed address)
          handler: handleFundCreated
        - event: Subscribe(indexed address,indexed address)
          handler: handleSubscribe
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
      file: ./src/xxx-factory.ts
templates:
  - kind: ethereum
    name: XXXFund2
    network: goerli
    source:
      abi: XXXFund2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fund
        - Manager
        - Investor
      abis:
        - name: XXXFund2
          file: ./abis/XXXFund2.json
      eventHandlers:
        - event: Initialize(address)
          handler: handleInitialize
        - event: ManagerDeposit(indexed address,address,uint256,uint256,uint256)
          handler: handleManagerDeposit
        - event: ManagerWithdraw(indexed address,address,uint256,uint256,uint256)
          handler: handleManagerWithdraw
        - event: ManagerFeeOut(indexed address,address,uint256,uint256,uint256)
          handler: handleManagerFeeOut
        - event: InvestorDeposit(indexed address,address,uint256,uint256,uint256)
          handler: handleInvestorDeposit
        - event: InvestorWithdraw(indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleInvestorWithdraw
        - event: Swap(indexed address,indexed address,address,address,uint256,uint256,uint256,uint256)
          handler: handleSwap
      file: ./src/xxx-fund2.ts