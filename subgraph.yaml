specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: XXXFactory
    network: rinkeby
    source:
      address: "0xb92b2D530fa466f244D428bc3f2c407F454D0EBB"
      abi: XXXFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Factory
        - Fund
      abis:
        - name: XXXFactory
          file: ./abis/XXXFactory.json
      eventHandlers:
        - event: FundCreated(indexed address,indexed address)
          handler: handleFundCreated
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
        - event: Subscribe(indexed address)
          handler: handleSubscribe
      file: ./src/xxx-factory.ts
templates:
  - kind: ethereum
    name: XXXFund2
    network: rinkeby
    source:
      abi: XXXFund2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fund
        - Investor
      abis:
        - name: XXXFund2
          file: ./abis/XXXFund2.json
      eventHandlers:
        - event: Initialize(address)
          handler: handleInitialize
        - event: Deposit(indexed address,address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,address,uint256)
          handler: handleWithdraw
        - event: Swap(indexed address,address,address,uint256,uint256)
          handler: handleSwap
        - event: IncreaseInvestorToken(indexed address,address,uint256)
          handler: handleIncreaseInvestorToken
        - event: DecreaseInvestorToken(indexed address,address,uint256)
          handler: handleDecreaseInvestorToken
        - event: IncreaseReward(indexed address,address,uint256)
          handler: handleIncreaseReward
        - event: DecreaseReward(indexed address,address,uint256)
          handler: handleDecreaseReward
        - event: WithdrawReward(indexed address)
          handler: handleWithdrawReward
      file: ./src/xxx-fund2.ts