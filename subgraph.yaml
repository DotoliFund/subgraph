specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: XXXFactory
    network: rinkeby
    source:
      address: "0xb92b2D530fa466f244D428bc3f2c407F454D0EBB"
      abi: XXXFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FundCreated
        - OwnerChanged
      abis:
        - name: XXXFactory
          file: ./abis/XXXFactory.json
      eventHandlers:
        - event: FundCreated(indexed address,indexed address)
          handler: handleFundCreated
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
      file: ./src/xxx-factory.ts
