specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: XXXFactory
    network: goerli
    source:
      address: "0x087B5e35D3Ae235Bf65326B1a5f1925482E8767c"
      abi: XXXFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Factory
        - Fund
      abis:
        - name: XXXFactory
          file: ./abis/XXXFactory.json
      eventHandlers:
        - event: FundCreated(indexed address,indexed address)
          handler: handleFundCreated
        - event: Subscribe(indexed address,indexed address,indexed address)
          handler: handleSubscribe
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
      file: ./src/xxx-factory.ts
templates:
  - kind: ethereum
    name: XXXFund2
    network: goerli
    source:
      abi: XXXFund2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fund
        - Investor
      abis:
        - name: XXXFund2
          file: ./abis/XXXFund2.json
      eventHandlers:
        - event: Initialize(indexed address,address)
          handler: handleInitialize
        - event: ManagerFeeOut(indexed address,indexed address,address,uint256,uint256,uint256)
          handler: handleManagerFeeOut
        - event: Deposit(indexed address,indexed address,indexed address,address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Swap(indexed address,indexed address,indexed address,address,address,uint256,uint256,uint256,uint256)
          handler: handleSwap
      file: ./src/xxx-fund2.ts